	<body>  
	        <h1>Scrambled Eggs</h1>
	        <p>Eggs are one of my favourite foods</p>
	        <h2>Ingredients</h2>
	        <ul>
		 		<li>2 eggs</li>
		 		<li>1 tbsp Butter</li>
		 		<li>2 tbps cream</li>
		 	</ul>
	        <h2>Method</h2>
		 	<ol>
		 		<li>Melt butter</li>
		 		<li>Mix eggs and cream</li>
		 		<li>Once butter has melted pour eggs and cream</li>
		 		<li>Serve hot</li>
		 	</ol>
	</body>
