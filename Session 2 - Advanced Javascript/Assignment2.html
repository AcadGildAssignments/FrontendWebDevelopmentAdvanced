<!DOCTYPE html>
<html>
    <head>
        <title>Closure function</title>
        <meta charset="UTF-8">
        <script type="text/javascript">
            var bind = function(x) {
                return function(y) { return x * y; };
            }

            var mul5 = bind(5);
            document.write(mul5(3));
        </script>
    </head>
    <body>

    </body>
</html>
