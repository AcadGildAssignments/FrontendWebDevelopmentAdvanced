<!DOCTYPE HTML>
<html>
<body>
  <script>
  function Car(make, model, year) {
    this.make = make;
    this.model = model;
    this.year = year;
  }

  var car1 = new Car('Santro', 'GLS', '2011');
  var car2 = new Car('Audi', 'A8', '2015');

  alert(car1.make+car1.model+car1.year);
  alert(car2.make+car2.model+car2.year);

  </script>
</body>
</html>
